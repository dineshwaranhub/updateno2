<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        /* Reset and general styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: grey; /* Changed background to grey */
        }

        header {
            width: 100%;
            text-align: center;
            padding: 5px; /* Reduced padding */
            background: rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 0;
        }

        header h1 {
            color: rgba(255, 179, 0, 0.811); /* Changed color to yellow */
            margin: 0;
            font-size: 2.5em; /* Adjusted font size */
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 5px; /* Reduced padding */
            background: rgba(0, 0, 0, 0); /* Transparent background */
            color: rgba(255, 255, 255, 0.7); /* Footer text color */
            font-size: 1em;
            position: absolute;
            bottom: 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 70px 20px 50px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            background-color: yellow; /* Changed card background to yellow */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
            transition: filter 0.3s ease;
        }

        .card:hover img {
            filter: brightness(1);
        }

        .card h4 {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(150, 126, 126);
            font-size: 1.2em;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            text-align: center;
            margin: 0;
        }

        .card:hover h4 {
            opacity: 1;
            transform: translateY(0);
        }

        /* Logo styles */
        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        /* Home button styles */
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;  /* Changed to position the button in the top-right corner */
            background-color: rgba(255, 179, 0, 0.811); /* Yellow color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #ffcc00; /* Lighter yellow on hover */
        }
    </style>
</head>
