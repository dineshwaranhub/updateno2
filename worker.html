<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Work Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 60px;
        }

        h2 {
            color: #fbc02d;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            min-height: 500px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #8c8c8c;
            border-radius: 5px;
        }

        button {
            background-color: #fbc02d;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #f57f17;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 12px;
        }
        
    /* Logo styles */
    .logo {
        position: fixed;
        bottom: 10px;  /* Moves the logo down */
        right: 10px;   /* Moves the logo to the right side */
        z-index: 1000;
    }

    .logo img {
        width: 100px;
        height: auto;
    }
    </style>
</head>
<body>
    <!-- Logo on the right corner below -->
  <div class="logo">
    <a href="index.html" ><img src="LOGO.png" alt="DinesH Catering Logo"></a>
   </div>
    <h1>Work Registration</h1>
    <form id="registrationForm">
        <label for="work-type">1. Work Type:</label>
        <select id="work-type" name="work-type" required>
            <option value="catering">Catering Work</option>
            <option value="chef">Chef</option>
        </select>

        <label for="location">2. Tamil Nadu Location:</label>
        <select id="location" name="location" required>
            <option value="">--Select Location--</option>
            <option value="coimbatore">Coimbatore</option>
            <option value="madurai">Madurai</option>
            <option value="trichy">Trichy</option>
        </select>

        <label for="gender">3. Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="name">4. Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">5. Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">6. Contact Number:</label>
        <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

        <button type="submit">Submit</button>
    </form>

    <!-- Modal for Registration Details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Registration Details</h3>
            <p><strong>Work Type:</strong> <span id="modal-work-type"></span></p>
            <p><strong>Location:</strong> <span id="modal-location"></span></p>
            <p><strong>Gender:</strong> <span id="modal-gender"></span></p>
            <p><strong>Name:</strong> <span id="modal-name"></span></p>
            <p><strong>Email:</strong> <span id="modal-email"></span></p>
            <p><strong>Contact Number:</strong> <span id="modal-contact"></span></p>
            <button id="confirmButton">Confirm</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Catering Management System</p>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Capture form data
            var workType = document.getElementById('work-type').value;
            var location = document.getElementById('location').value;
            var gender = document.getElementById('gender').value;
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var contact = document.getElementById('contact').value;

            // Populate modal
            document.getElementById('modal-work-type').textContent = workType;
            document.getElementById('modal-location').textContent = location;
            document.getElementById('modal-gender').textContent = gender;
            document.getElementById('modal-name').textContent = name;
            document.getElementById('modal-email').textContent = email;
            document.getElementById('modal-contact').textContent = contact;

            // Show modal
            document.getElementById('modal').style.display = 'flex';
        });

        document.getElementById('confirmButton').addEventListener('click', function() {
            alert('Registration successful!');
            document.getElementById('modal').style.display = 'none';
        });

        document.getElementById('cancelButton').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });
    </script>
</body>
</html>
