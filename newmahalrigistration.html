<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahal Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
            background-color: #fff9db;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            border: 1px solid #d6d6d6;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #666;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #FFC107;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e0a800;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust size of logo */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
   <a href="adminlogib.html" >  <img src="LOGO.png" alt="Logo" class="logo" width="60"></a>
    <div class="container">
        <h1>Mahal Registration</h1>
        <form action="/submit_registration" method="post">
            <label for="mahalName">Mahal Name</label>
            <input type="text" id="mahalName" name="mahalName" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="details">Mahal Details</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <label for="email">Gmail</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" required>

            <button type="submit">Submit</button>
        </form>
    </div>
   
   
</body>
</html>
